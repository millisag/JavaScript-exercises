<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color</title>
  <style>
    #targetElement {
      width: 200px;
      height: 100px;
      background-color: lightgray;
      text-align: center;
      line-height: 100px;
    }

    #textParagraph {
      font-size: 16px;
      color: #333;
    }
    #itemList {
      list-style-type: disc;
      margin: 20px 0;
      padding-left: 20px;
    }
    #itemList li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="targetElement">Click the button!</div>

  <button id="changeColorButton">Change Background Color</button>

  <p id="textParagraph">This is the original text.</p>

  <button id="changeTextButton">Change Text</button>

  <h1>Item List</h1>

  <ul id="itemList">

    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>

  </ul>
  
  <button id="addItemButton">Add Item</button>

  <script>
    var button = document.getElementById('changeColorButton');

button.addEventListener('click', function() {

    var element = document.getElementById('targetElement');

    element.style.backgroundColor = 'lightblue';

    var button2 = document.getElementById('changeTextButton');

button2.addEventListener('click', function() {
      
    var paragraph = document.getElementById('textParagraph');

    paragraph.textContent = 'This is the new text!';

    var button3 = document.getElementById('addItemButton');

button3.addEventListener('click', function() {

  var list = document.getElementById('itemList');

  var newItem = document.createElement('li');

  newItem.textContent = 'New Item ' + (list.children.length + 1);

  list.appendChild(newItem);
    });
  });
});
  </script>
</body>
</html>
